<!DOCTYPE html>
<html>
<head>
    <title>USB Access Form</title>
    <link rel="stylesheet" href="form.css">
    <script type="module" src="form.js"></script>
</head>
<body>
    <div>
        <h2>To use the USB please insert your <u>email</u> and <u>phone number</u> and click <i><span>Submit</span></i></h2>
    </div>
    <form id="usbForm">
        <input type="email" name="name" placeholder="Your email" required><br>
        <input type="tel" name="phone" placeholder="Phone number" required><br>
        <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
    <label>No account? <a href="createAccount.html">Create account here</a></label>
</body>
</html>
